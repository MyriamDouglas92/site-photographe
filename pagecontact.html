<!-- formulaire avec un titre et sous-titre avec 4 input pour information et 1 pour commentaire -->
<div class="formuler">
    <!-- cette balise contient toutes les balises pour notre formulaire -->
    <form action="">
      <!-- cette balise contient titre et sous titre -->
      <div class="titre">
        <h1>CONTACT</h1>
        
      </div>

      <!-- cette balis contier les liste (labels et input) -->
      <div class="inputFormulair" id='tg2'>
        
         <div class="row"> 
           
          <div class="col-xl-12 col-lg-8 col-md-6 col-sm-4 col-xs-2">
            
              <label for="Nom">Nom</label>
              <input type="text" name="Nom" class="NomFormulaire" placeholder="Votre nom et prénom"/>

          </div>

          <div class="col-xl-12 col-lg-8 col-md-6 col-sm-4 col-xs-2">

              <label for="Prenom">Prénom</label>
              <input type="text" name="Prenom" class="PrenomFormulaire" placeholder="Entrez votre prénom"/>
          </div>

          <div class="col-xl-12 col-lg-8 col-md-6 col-sm-4 col-xs-2">

            <label for="Numero">Email</label>
            <input type="text" name="Email" class="ChampEmail" placeholder="Entrez votre adresse mail"/>
        </div>

        <div class="col-xl-12 col-lg-8 col-md-6 col-sm-4 col-xs-2">

          <label for="Numero">Numéro de portable</label>
          <input type="text" name="Numero" class="NumPortable" placeholder="Entrez votre portable"/>
        </div>

        <div class="col-xl-12 col-lg-8 col-md-6 col-sm-4 col-xs-2">

          <label for="Message">Message</label>
          <input type="text" name="Message" class="LeMessage" placeholder="Ecrivez votre message"/>
        </div>

        </div>

        <p class="paragraphe">
          Conformément aux articles 38 et 40 de la loi du 6 janvier 1978,
          vous disposez d’un droit d’accès, de modification, de rectification et de suppression des données vous concernant. 

         
        </p>

            <!-- button envoyer -->

            <button id="tri" type="submit" class="button">ENVOYER</button>
      
        
      </div>

         <p id="d1"></p>

    </form>

</div>


  <script src="pagecontact.js"></script>

  
</body>
