<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icons/camera.png">
    <title>Jean Jacques Photos</title>
</head>
<body>
    <header>
        <nav>
            <h1>Jean Jacques</h1>
            <img src="img/icons/menu.svg" alt="">
        </nav>
        <div class="citation">
            Ceci est une citation
        </div>
    </header>
    <main>
        <div class="slider">
            <!-- Les radios sont regroupés et ont le même nom pour 
                qu'il ne puisse y en avoir qu'un seul de check -->
            <input type="radio" name="images" id="i1" checked>
            <input type="radio" name="images" id="i2">
            <input type="radio" name="images" id="i3">
    
            <div class="slideimg" id="img1">
                <img src="img/slider/wolf.jpeg" alt="">
            <!-- labels qui vont check le radio adéquat 
                (img precedente / img suivante) 
            chaque image a ses propres labels adaptés-->
                <label for="i3" class="pre"><img src="img/icons/arrowleft.png" alt=""></label>
                <label for="i2" class="nxt"><img src="img/icons/arrowright.png" alt=""></label>
            </div>
            <div class="slideimg" id="img2">
                <img src="img/slider/snow.jpeg" alt="">
    
                <label for="i1" class="pre"><img src="img/icons/arrowleft.png" alt=""></label>
                <label for="i3" class="nxt"><img src="img/icons/arrowright.png" alt=""></label>
            </div>
            <div class="slideimg" id="img3">
                <img src="img/slider/buildings.jpeg" alt="">
    
                <label for="i2" class="pre"><img src="img/icons/arrowleft.png" alt=""></label>
                <label for="i1" class="nxt"><img src="img/icons/arrowright.png" alt=""></label>
            </div>
        </div>
        <div class="presentation">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus non, consequatur ex laboriosam dolorem nihil maxime labore assumenda! Non minima hic soluta quo, et accusantium?
        </div>
    </main>
</body>
</html>
